<body>
    <header>
        <img src="images/logo.png" alt="Header Picture" class="header-image" width="100">
        <h1>Sequence Chamber of Commerce</h1>

        <button id="menu"></button>
        <nav class="navigation">
            <a href="index.html" title="Home" class="active">Home</a>
            <a href="directory.html" title="Directory">Directory</a>
            <a href="join.html" title="Join">Join</a>
            <a href="#" target="_blank" title="Discover">Discover</a>
        </nav>
      
    </header>
    <main>
        <h1>Join Us</h1>
    
        <form method="GET" action="thanks.html" class="designOne">
          <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
            <label>Organizational Title <input type="text" name="title"  autocomplete="title" title="A title with abbreviation" placeholder="Mr./Mrs./Engr./Dr." ></label>
            <label>Cell Phone <input type="tel" name="phone"  autocomplete="tel" title="A Phone Number with dashes" placeholder="234-801234-5678" ></label>
            <label>Email <input type="email" name="email" required placeholder="sam123@gmail.com"  title="Your Email" autocomplete="email"></label>
            <label>Business Organisation Name <input type="text" name="business type" required placeholder="XYZ Company Ltd"  title="Your Organistion Name" ></label>
      
    
            <h3>Membership level</h3>
            <label><input type="radio" name="ordinance" value="NP Membership"> NP Membership is for non profit organizations and there is no fee</label>
            <label><input type="radio" name="ordinance" value="Bronze" checked> Bronze Membership</label>
            <label><input type="radio" name="ordinance" value="Silver"> Silver Membership</label>
            <label><input type="radio" name="ordinance" value="Gold"> Gold Membership</label>
    
            
            <h3>Date and Location</h3>
            <label>Date <input type="date" name="fecha" required></label>
    
            <label>Location
              <select name="location" required>
                <option value="">None</option>
                <option value="Payson">Payson</option>
                <option value="Orem">Orem</option>
                <option value="Provo City Center">Provo City Center</option>
            </label>
    
            <input type="submit" value="Submit Form">
        </form>
    
        
    </main>

   

           
    <footer>
        <div>
            <h3>Sequence Chamber of Commerce</h3>
            <p>Plot 303 Danjuma Drive</p>
            <p>info@sequence_cc.org</p>
            <p>(+234)806-401-0818</p>
        </div>

        <div class="social-media">
            <ul>
                <li><a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="instagram" width="50"></a></li>

                <!-- Add more social icons as needed -->

        </div>
